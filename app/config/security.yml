# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:
    acl:
      connection: default
    encoders:
        MRS\UserBundle\Entity\User: sha512
    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
      db_user_provider:
          entity: { class: UserBundle:User, property: username }
#        in_memory:
#            memory:
#                users:
#                    marcio:
#                        password: marcio
#                        roles: 'ROLE_SUPER_ADMIN'
#                    admin:
#                        password: admin
#                        roles: 'ROLE_ADMIN'
    firewalls:
        secured_area:
            pattern: ^/
            form_login:
                check_path: /logincheck
                login_path: /login
                default_target_path: /dashboard
            logout:
                path: /logout
                target: /login
            remember_me:
                secret: "%secret%"
                name: SiControle
                lifetime: 86400
                always_remember_me: true
            anonymous: ~
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: ~
            # activate different ways to authenticate

            # http_basic: ~
            # http://symfony.com/doc/current/book/security.html#a-configuring-how-your-users-will-authenticate
            # form_login
            # http://symfony.com/doc/current/cookbook/security/form_login_setup.html
    access_control:
           #- { path: ^/admin, roles: ROLE_ADMIN }
           - { path: ^/horario, roles: ROLE_ADMIN }
           - { path: ^/financas, roles: ROLE_ADMIN }
           - { path: ^/categoria, roles: ROLE_ADMIN }
           - { path: ^/tipoentrada, roles: ROLE_ADMIN }
           - { path: ^/jsonfinancas, roles: ROLE_USER }
           - { path: ^/testesum, roles: ROLE_SEILA }
           - { path: ^/, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    role_hierarchy:
        ROLE_ADMIN: [ROLE_USER, ROLE_SEILA]
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]